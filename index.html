---
layout: embed
---
<img width="600" src="{{site.library_path}}/images/FPO-video.png"/>
<div id="sim-wrap" class="bottle">

    <div id="sun-simulation" class="simulation">

        <div class="view">
            <canvas width="600" height="600"></canvas>
        </div>

        <div class="controls">

            <div>
                <button id="ctrl-restart" class="ok">Restart</button>
            </div>

            <label>Temperature</label>
            <div class="slider" data-name="energy" data-min="0.1" data-max="10" data-value="1"></div>

            <label>Confinement</label>
            <div class="slider" data-name="field" data-value="0.15"></div>

            <label>Density</label>
            <div class="slider" data-name="density" data-value="0.3"></div>

        </div>
    </div>


</div>
