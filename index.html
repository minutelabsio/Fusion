---
layout: embed
---
<div id="sim-wrap">
    <div id="sim-selector">
        <img class="sel" data-value="bottle" src="{{site.library_path}}/images/bottle.png" id="bottle-image" />
        <img class="sel" data-value="sun" src="{{site.library_path}}/images/sun.png" id="sun-image" />
    </div>

    <div id="simulation">
        <img src="{{site.library_path}}/images/sun.png" id="sun-bg"/>
        <canvas id="physics"></canvas>
    </div>

    <div id="controls">

        <div class="row">
            <div class="column four">

                <img src="{{site.library_path}}/images/us.png" id="us-image" />
            </div>
            <div class="column six last push-one">
                <label>Temperature</label>
                <div class="slider" data-name="energy" data-min="0.1" data-max="10" data-value="1"></div>

                <label>Confinement</label>
                <div class="slider" data-name="field" data-value="0.2"></div>

                <label>Density</label>
                <div class="slider" data-name="density" data-min="0.1" data-max="10" data-value="1"></div>
            </div>

        </div>

        <div class="row field-type" style="visibility: hidden;">
            <div class="column three">
                <label>Field Type</label>
            </div>
            <div class="column last nine">
                <div class="radio-group" data-name="fieldType">
                    <a href="#" data-value="gravity">Gravitational Field</a>
                    <a href="#" data-value="magnetic" class="on">Magnetic Field</a>
                    <a href="#" data-value="r2">"Spring" Field</a>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <button id="ctrl-add">Add a proton</button>
        </div> -->
    </div>
</div>
