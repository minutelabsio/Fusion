---
layout: default
---

<div id="simulation">
    <canvas id="physics"></div>
</div>
<div id="controls">
    <div class="row">
        <div class="column three">
            <label>Field Strength</label>
        </div>
        <div class="column last nine">
            <div class="slider" data-name="field" data-min="0.0001" data-max="0.1" data-value="0.01"></div>
        </div>
    </div>

    <div class="row">
        <div class="column three">
            <label>Energy</label>
        </div>
        <div class="column last nine">
            <div class="slider" data-name="energy" data-min="0.1" data-max="10" data-value="1"></div>
        </div>
    </div>
</div>
