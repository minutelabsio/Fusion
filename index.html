---
layout: embed
---

<div id="simulation">
    <canvas id="physics"></div>
</div>
<div id="controls">
    <div class="row field-type">
        <div class="column three">
            <label>Field Type</label>
        </div>
        <div class="column last nine">
            <div class="radio-group" data-name="fieldType">
                <a href="#" data-value="gravity" class="on">Gravitational Field</a>
                <a href="#" data-value="magnetic">Magnetic Field</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column three">
            <label>Field Strength</label>
        </div>
        <div class="column last nine">
            <div class="slider" data-name="field" data-value="0.5"></div>
        </div>
    </div>

    <div class="row">
        <div class="column three">
            <label>Energy</label>
        </div>
        <div class="column last nine">
            <div class="slider" data-name="energy" data-min="0.1" data-max="10" data-value="1"></div>
        </div>
    </div>

    <!-- <div class="row">
        <button id="ctrl-add">Add a proton</button>
    </div> -->
</div>
